<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

<body>

<div class="row" id="mainContainer">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <div id="contentContainer">


                <a class="left-off-canvas-toggle list" href="#" id="menuToggle">Menu</a>
                <header>
                    <H1 class="list"> Shopping List</H1>
                </header>


                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <div id="menuContainer">
                        <!-- whatever you want goes here -->
                        TBD - Instructions, menu items
                        <br>   <br>
                        Type "test" to load a test shopping list
                        <hr>
                        Options (future)
                        <ul id="optionsList">
                            <li>Save current list</li>
                            <li>Manage categories</li>
                            <li>Manage saved lists</li>
                        </ul>
                    </div>
                </aside>


                <!-- main content goes here -->
                <div class="overlay">
                </div>

                <div class="shoppingContainer">
                    <div id="inputContainer">
                        <div id="enterItemContainer">
                            <input type="text" name="itemEntry" id="itemField" class="text" autocomplete="off"
                                   placeholder="Enter item to buy" required/>
                        </div>
                        <div id="addItemContainer">
                            <input type="submit" id="addItemButton" class="small round button" name="addItem" value="Add"/>
                        </div>
                    </div>

                    <div id="listContainer">
                        <h3 class="category">To Buy</h3>
                        <ul id="shoppingList">

                        </ul>
                        <h3 class="category">Purchased</h3>
                        <ul id="purchasedList">


                        </ul>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- close the off-canvas menu -->
            <a class="exit-off-canvas"></a>

        </div>
    </div>

</div>
